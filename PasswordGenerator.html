<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="password-generator">
        <div class="head">
            <div class="title">Password</div>
            <div class="password">

            </div>
        </div>
        <div class="length">
            <div class="title">
                length : <span>15</span>
            </div>
            <div class="input">
                <input type="range" id="password-length" min="8" max="20" value="10">
            </div>
        </div>
        <div class="settings">
            <div class="title">Settings</div>
            <div class="list">
                <div class="item">
                    <input type="checkbox" id="setting-number">
                    <label for="setting-number">Number</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="setting-specialchar">
                    <label for="setting-specialchar">Special Characters</label>
                </div>
            </div>
        </div>
        <button id="password-generator">Generate Password</button>
    </div>
</body>
</html>
